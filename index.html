<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WWE Champions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="champions">
    <h2><span class="wwe">WWE</span>: Champions</h2>
    <div class="champion-grid">
      <div class="champion-card">
        <img src="images/johncena.png" alt="John Cena">
        <div class="champion-info">
          <h3>John Cena</h3>
          <p>Undisputed WWE Champion</p>
        </div>
      </div>
      <div class="champion-card">
        <img src="images/jeyuso.png" alt="Jey Uso">
        <div class="champion-info">
          <h3>Jey Uso</h3>
          <p>World Heavyweight Champion</p>
        </div>
      </div>
      <div class="champion-card">
        <img src="images/iyosky.png" alt="IYO SKY">
        <div class="champion-info">
          <h3>IYO SKY</h3>
          <p>Women's World Champion</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
